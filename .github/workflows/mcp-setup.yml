name: MCP Setup

on:
  workflow_dispatch:
    inputs:
      brave_api_key:
        description: 'Brave Search API Key'
        required: true
        type: string

env:
  BRAVE_API_KEY: ${{ github.event.inputs.brave_api_key }}
  MCP_DIR: /home/cdm/Documents/Cline/MCP
  PROJECT_DIR: /home/cdm/legal_agent

jobs:
  setup-mcp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        ./setup-mcp.sh
        
    - name: Configure MCP settings
      run: |
        mkdir -p $HOME/.config/Code/User/globalStorage/saoudrizwan.claude-dev/settings
        cat > $HOME/.config/Code/User/globalStorage/saoudrizwan.claude-dev/settings/cline_mcp_settings.json << EOL
        {
          "mcpServers": {
            "filesystem": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-filesystem",
                "/"
              ]
            },
            "memory": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-memory"
              ]
            },
            "brave-search": {
              "command": "npx",
              "args": [
                "-y",
                "@modelcontextprotocol/server-brave-search"
              ],
              "env": {
                "BRAVE_API_KEY": "${{ github.event.inputs.brave_api_key }}"
              }
            },
            "fetch": {
              "command": "\${MCP_DIR}/venv/bin/python",
              "args": [
                "-m",
                "mcp_server_fetch"
              ]
            },
            "git": {
              "command": "\${MCP_DIR}/venv/bin/python",
              "args": [
                "-m",
                "mcp_server_git",
                "--repository",
                "\${PROJECT_DIR}"
              ]
            }
          }
        }
        EOL
